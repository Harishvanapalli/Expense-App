<div class="MainContainer">
    <div class="Expense">
      <h1>Edit Expense</h1>
      <form [formGroup]="ExpenseForm">
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" formControlName="description" class="form-control"></textarea>
          <div *ngIf="ExpenseForm.get('description')?.invalid && ExpenseForm.get('description')?.touched">
            <div *ngIf="ExpenseForm.get('description')?.errors?.['required']" class="text-danger">Description is required.</div>
            <div *ngIf="ExpenseForm.get('description')?.errors?.['minlength']" class="text-danger">Minimum length should be 15 characters.</div>
            <div *ngIf="ExpenseForm.get('description')?.errors?.['maxlength']" class="text-danger">Maximum length should be 50 characters.</div>
          </div>
        </div>
  
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" formControlName="amount" class="form-control" step="0.01" />
          <div *ngIf="ExpenseForm.get('amount')?.invalid && ExpenseForm.get('amount')?.touched">
            <div *ngIf="ExpenseForm.get('amount')?.errors?.['required']" class="text-danger">Amount is required.</div>
            <div *ngIf="ExpenseForm.get('amount')?.errors?.['pattern']" class="text-danger">Invalid number format.</div>
            <div *ngIf="ExpenseForm.get('amount')?.errors?.['min']" class="text-danger">Amount should be non-negative.</div>
          </div>
        </div>
  
        <div class="form-group">
          <label for="paid_by">Paid By</label>
          <input type="text" id="paid_by" formControlName="paid_by" class="form-control" placeholder="Enter Email" />
          <div *ngIf="ExpenseForm.get('paid_by')?.invalid && ExpenseForm.get('paid_by')?.touched">
            <div *ngIf="ExpenseForm.get('paid_by')?.errors?.['required']" class="text-danger">Paid By is required.</div>
            <div *ngIf="ExpenseForm.get('paid_by')?.errors?.['email']" class="text-danger">Invalid Email format.</div>
          </div>
        </div>
  
        <div class="form-group">
          <label for="split_among">Split among (comma-separated emails)</label>
          <input type="text" id="split_among" formControlName="split_among" class="form-control" />
          <div *ngIf="ExpenseForm.get('split_among')?.touched">
            <div *ngIf="ExpenseForm.get('split_among')?.hasError('required')" class="text-danger">Members are required.</div>
          </div>
        </div>

        <div class="form-group">
            <label for="paid_members">Paid Members (comma-separated emails)</label>
            <input type="text" id="paid_members" formControlName="paid_members" class="form-control" />
            <!-- <div *ngIf="ExpenseForm.get('paid_members')?.touched">
              <div *ngIf="ExpenseForm.get('paid_members')?.hasError('required')" class="text-danger">Members are required.</div>
            </div> -->
          </div>
  
        <button id="editExpenseBut" class="btn btn-primary" type="submit" (click)="onSubmitForm()">Save Expense</button>
      </form>
    </div>
  </div>
